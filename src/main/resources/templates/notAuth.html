<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 70vh;
        }
        .content {
            text-align: center;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Access Denied</h1>
    <p>You are not authorized to access this page. Please log in first.</p>
    <button onclick="window.location.href='/'">Return To Home</button>
    <input id="errorMessage" type="hidden" th:error="${error}"/>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const error = document.getElementById('errorMessage').getAttribute('error');
        if (error === "invalid-token") {
            localStorage.removeItem('authToken');
        }
    });
</script>
</body>
</html>
